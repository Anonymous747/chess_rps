version: '3.8'

# Docker Compose configuration using pre-built image from Docker Hub
# This version does NOT require the source code on the server

services:
  postgres:
    image: postgres:15-alpine
    container_name: chess_rps_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-chess_rps}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-chess_rps_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess_rps_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-chess_rps}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    # Replace YOUR_DOCKERHUB_USERNAME with your Docker Hub username
    image: YOUR_DOCKERHUB_USERNAME/chess-rps-backend:latest
    container_name: chess_rps_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chess_rps}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-chess_rps_password}
      SECRET_AUTH: ${SECRET_AUTH:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chess_rps_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  chess_rps_network:
    driver: bridge

